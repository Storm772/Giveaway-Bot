<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Status</title>
    <style>
        /* Your CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 1s ease-in-out;
        }

        h1 {
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 2s ease-in-out;
        }

        .green-point {
            width: 12px;
            height: 12px;
            background-color: #28a745;
            border-radius: 50%;
            margin-left: 10px;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
            position: relative;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
            }
            50% {
                transform: scale(1.5);
                box-shadow: 0 0 20px rgba(40, 167, 69, 0.7);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .invite-button, .verify-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .invite-button:hover, .verify-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #password-container {
            display: none;
            margin-top: 10px;
            animation: slideDown 0.5s ease-in-out forwards;
        }

        @keyframes slideDown {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        #password {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #password:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bot is online! <span id="green-point" class="green-point" style="display:none;"></span></h1>
        <div id="password-container">
            <input type="password" id="password" placeholder="Enter password">
            <a href="#" class="verify-button" onclick="verifyPassword(event)">Verify</a>
        </div>
        <a href="#" class="invite-button" onclick="showPasswordInput(event)">Invite the Bot</a>
    </div>
    <script>
        let passwordHash;

        // Debugging: Adding initial log to confirm script load
        console.log("Client-side script loaded.");

        // Checking if the green point should be displayed
        fetch('/config')
            .then(response => response.json())
            .then(config => {
                console.log("Config fetched:", config); // Debugging
                if (config.displayGreenPoint) {
                    document.getElementById('green-point').style.display = 'inline-block';
                }
                passwordHash = config.passwordHash;
            })
            .catch(error => console.error('Error fetching config:', error));

        function showPasswordInput(event) {
            event.preventDefault();
            console.log("Invite button clicked."); // Debugging
            document.getElementById('password-container').style.display = 'block';
        }

        function sanitizeInput(input) {
            const element = document.createElement('div');
            element.innerText = input;
            return element.innerHTML;
        }

        function verifyPassword(event) {
            event.preventDefault();
            const password = sanitizeInput(document.getElementById('password').value);
            console.log("Verifying password:", password); // Debugging
            sha256(password).then(hash => {
                if (hash === passwordHash) {
                    console.log("Password verified. Redirecting to invite link."); // Debugging
                    window.location.href = 'https://discord.com/oauth2/authorize?client_id=1250470069373501460&permissions=8&integration_type=0&scope=bot'; // Replace with your bot invite link
                } else {
                    console.log("Incorrect password entered."); // Debugging
                    alert('Incorrect password. Please try again.');
                }
            }).catch(error => console.error('Error hashing password:', error));
        }

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
    </script>
</body>
</html>
